<!DOCTYPE html>
<html>
    <head>
        <title>Train Times</title>
<!-- CSS -->
<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<!-- Jquey -->
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
<!-- FireBase -->
<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
<!-- MomentJs-->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    </head>
<body>
<!--Header-->
   <div class="jumbotron jumbotron-fluid">
            <div class="container text-center">
                <h1 class="display-4">Train Schedule</h1>
                <p class="lead">Your Train awaits</p>
            </div>
    </div>
     

<!--Train Times-->
<div class="card card-primary">
    <div class="purple">
        <div class="card-header">Train Destination and Arival Times</div>
    </div>
            <table class="table">
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency</th>
                        <th>Next Arival</th>	
                        <th>Minutes Away</th>
                    </tr>
            </table>
   
</div>
<br>
<!--Add Trains-->
<div class="card card-primary">
    <div class="purple">
        <div class="card-header">New Train</div>
    </div>
        <div div class="card-body">
                <div class="form-group">
                        <label id="exampleInputEmail1">Train Name</label>
                        <input type="email" class="form-control" id="trainName">
                     </div>
                     <div class="form-group">
                        <label id="exampleInputEmail1">Destination</label>
                        <input type="email" class="form-control" id="destination">
                     </div>
                     <div class="form-group">
                        <label id="exampleInputEmail1">First Train Time(HH:MM)</label>
                        <input type="email" class="form-control" id="firstTrainTime">
                     </div>
                     <div class="form-group">
                        <label id="exampleInputEmail1">Frequency(Mins)</label>
                        <input type="email" class="form-control" id="frequency">
                        <br>
                         <button class="btn btn-primary" id='submit'>Submit</button>
    </div>
<br>





















<script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>
</html>
